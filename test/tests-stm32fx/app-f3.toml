name = "tests-stm32fx"
target = "thumbv7em-none-eabihf"
board = "stm32f3-discovery"
stacksize = 2048

[kernel]
path = "../../app/demo-stm32f4-discovery"
name = "demo-stm32f4-discovery"
requires = {flash = 65536, ram = 4096}
features = ["itm", "stm32f3"]

[supervisor]
notification = 1

[outputs.flash]
address = 0x08000000
size = 262144
read = true
execute = true

[outputs.ram]
address = 0x20000000
size = 40960
read = true
write = true
execute = false

[tasks.runner]
path = "../test-runner"
name = "test-runner"
priority = 0
requires = {flash = 16384, ram = 4096}
start = true
features = ["itm"]

[tasks.suite]
path = "../test-suite"
name = "test-suite"
priority = 2
requires = {flash = 65536, ram = 4096}
start = true
task-slots = ["assist", "suite", "runner"]

[tasks.assist]
path = "../test-assist"
name = "test-assist"
priority = 1
requires = {flash = 16384 , ram = 4096}
start = true
features = ["itm"]

[tasks.idle]
path = "../../task/idle"
name = "task-idle"
priority = 3
requires = {flash = 256, ram = 256}
stacksize = 256
start = true
