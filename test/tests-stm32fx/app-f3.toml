name = "tests-stm32fx"
target = "thumbv7em-none-eabihf"
board = "stm32f3-discovery"
chip = "../../chips/stm32f3"
stacksize = 2048

[kernel]
name = "demo-stm32f4-discovery"
requires = {flash = 65536, ram = 4096}
features = ["itm", "stm32f3"]

[outputs.flash]
address = 0x08000000
size = 262144
read = true
execute = true

[outputs.ram]
address = 0x20000000
size = 40960
read = true
write = true
execute = false

[tasks.runner]
name = "test-runner"
priority = 0
requires = {flash = 16384, ram = 4096}
start = true
features = ["itm"]

[tasks.suite]
name = "test-suite"
priority = 2
requires = {flash = 65536, ram = 4096}
start = true
task-slots = ["assist", "idol", "suite", "runner"]

# This block is used to test the task_config macro
[tasks.suite.config]
foo = '"Hello, world"'
bar = 42
baz = [1, 2, 3, 4]
tup = [[1, true], [2, true], [3, false]]

[tasks.assist]
name = "test-assist"
priority = 1
requires = {flash = 16384 , ram = 4096}
start = true
features = ["itm"]

[tasks.idol]
name = "test-idol-server"
priority = 1
requires = {flash = 4096, ram = 1024}
stacksize = 1024
start = true

[tasks.idle]
name = "task-idle"
priority = 3
requires = {flash = 256, ram = 256}
stacksize = 256
start = true
