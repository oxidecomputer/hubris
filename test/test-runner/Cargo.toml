[package]
name = "test-runner"
version = "0.1.0"
authors = ["Cliff L. Biffle <cliff@oxide.computer>"]
edition = "2018"

[dependencies]
userlib = {path = "../../sys/userlib"}
test-api = {path = "../test-api"}
cortex-m = "0.7"
zerocopy = "0.3.0"
num-traits = { version = "0.2.12", default-features = false }

[features]
default = ["standalone", "itm"]
standalone = []
itm = [ "userlib/log-itm" ]

# a target for `cargo xtask check`
[package.metadata.build]
target = "thumbv7em-none-eabihf"

[[bin]]
name = "test-runner"
test = false
bench = false
