name = "tests-stm32g070"
target = "thumbv6m-none-eabi"
board = "stm32g070"
chip = "../../chips/stm32g0"
memory = "memory-g070.toml"

[kernel]
name = "demo-stm32g0-nucleo"
requires = {flash = 17148, ram = 2808}
features = ["g070"]
stacksize = 2048

[tasks.runner]
name = "test-runner"
priority = 0
max-sizes = {flash = 16384, ram = 2048}
start = true
features = ["semihosting"]
stacksize = 1904

[tasks.suite]
name = "test-suite"
priority = 2
max-sizes = {flash = 65536, ram = 2048}
start = true
features = ["semihosting"]
task-slots = ["assist", "idol", "suite", "runner"]
stacksize = 1504

# This block is used to test the task_config macro
[tasks.suite.config]
foo = '"Hello, world"'
bar = 42
baz = [1, 2, 3, 4]
tup = [[1, true], [2, true], [3, false]]

[tasks.assist]
name = "test-assist"
priority = 1
max-sizes = {flash = 16384, ram = 2048}
start = true
features = ["semihosting"]
stacksize = 1504

[tasks.idol]
name = "test-idol-server"
priority = 1
max-sizes = {flash = 4096, ram = 1024}
stacksize = 1024
start = true

[tasks.idle]
name = "task-idle"
priority = 3
max-sizes = {flash = 128, ram = 64}
stacksize = 64
start = true
