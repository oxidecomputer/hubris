name = "tests-lpc55xpresso"
target = "thumbv8m.main-none-eabihf"
board = "lpcxpresso55s69"
chip = "../../chips/lpc55.toml"
stacksize = 2048
secure-separation = true

[kernel]
path = "../../app/lpc55xpresso"
name = "lpc55xpresso"
requires = {flash = 32768, ram = 4096}
features = ["itm"]

[supervisor]
notification = 1

[outputs.bootloader_sram]
address = 0x14000000
size = 0x8000

[outputs.bootloader_flash]
address = 0x00000000
size = 0x8000

[outputs.bootloader_ram]
address = 0x20000000
size = 0x4000

# We reserve the last sector (0x8000) for flash testing
[outputs.flash]
address = 0x00008000
size = 0x88000
read = true
execute = true

[outputs.ram]
address = 0x20004000
size = 0x18000
read = true
write = true
execute = false

[signing.combined]
method = "ecc"
priv-key = "../../support/fake_certs/p256-private-key.der"

[signing.bootloader]
method = "rsa"
priv-key = "../../support/fake_certs/fake_private_key.pem"
root-cert = "../../support/fake_certs/fake_certificate.der.crt"


[bootloader]
path = "../../stage0"
name = "stage0"
sharedsyms = ["write_to_flash"]
# Currently we have the first 0x8000 of flash and first 0x4000 of RAM
# dedicated for the stage0 bootloader and the rest for Hubris. Once we have
# multiple images this will need to be adjusted
imagea-flash-start = 0x8000
imagea-flash-size = 0x88000
imagea-ram-start = 0x20004000
imagea-ram-size = 0x18000
features = ["tz_support"]

[tasks.runner]
path = "../test-runner"
name = "test-runner"
priority = 0
requires = {flash = 16384, ram = 4096}
start = true
features = ["itm"]

[tasks.suite]
path = "../test-suite"
name = "test-suite"
priority = 2
requires = {flash = 65536, ram = 4096}
start = true
features = ["itm"]
stacksize = 2048
task-slots = ["assist", "idol", "suite", "runner"]

# This block is used to test the task_config macro
[tasks.suite.config]
foo = '"Hello, world"'
bar = 42
baz = [1, 2, 3, 4]
tup = [[1, true], [2, true], [3, false]]

[tasks.assist]
path = "../test-assist"
name = "test-assist"
priority = 1
requires = {flash = 16384, ram = 4096}
start = true
features = ["itm"]

[tasks.idol]
path = "../test-idol-server"
name = "test-idol-server"
priority = 1
requires = {flash = 4096, ram = 1024}
stacksize = 1024
start = true

[tasks.idle]
path = "../../task/idle"
name = "task-idle"
priority = 3
requires = {flash = 256, ram = 256}
stacksize = 256
start = true
