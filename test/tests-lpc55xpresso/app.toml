name = "tests-lpc55xpresso"
target = "thumbv8m.main-none-eabihf"
board = "lpcxpresso55s69"
chip = "../../chips/lpc55"
stacksize = 2048
image-names = ["a", "b"]

[kernel]
name = "lpc55xpresso"
requires = {flash = 32768, ram = 4096}

[tasks.runner]
name = "test-runner"
priority = 0
max-sizes = {flash = 16384, ram = 4096}
start = true

[tasks.suite]
name = "test-suite"
priority = 2
max-sizes = {flash = 65536, ram = 4096}
start = true
stacksize = 2048
task-slots = ["assist", "idol", "suite", "runner"]
# this doesn't actually use hashcrypt; we're just mapping that interrupt to test
# interrupt handling. chosen completely arbitrarily.
uses = ["hash_crypt"]
notifications = ["test-irq"]
interrupts = {"hash_crypt.irq" = "test-irq"}

# This block is used to test the task_config macro
[tasks.suite.config]
foo = '"Hello, world"'
bar = 42
baz = [1, 2, 3, 4]
tup = [[1, true], [2, true], [3, false]]

[tasks.assist]
name = "test-assist"
priority = 1
max-sizes = {flash = 16384, ram = 4096}
start = true

[tasks.idol]
name = "test-idol-server"
priority = 1
max-sizes = {flash = 4096, ram = 1024}
stacksize = 1024
start = true

[tasks.hiffy]
name = "task-hiffy"
priority = 3
features = ["testsuite"]
max-sizes = {flash = 32768, ram = 16384 }
stacksize = 2048
start = true
task-slots = ["suite", "runner"]

[tasks.idle]
name = "task-idle"
priority = 4
max-sizes = {flash = 256, ram = 256}
stacksize = 256
start = true

[signing.certs]
signing-certs = ["../../support/fake_certs/fake_certificate.der.crt"]
root-certs = ["../../support/fake_certs/fake_certificate.der.crt"]
private-key = "../../support/fake_certs/fake_private_key.pem"
