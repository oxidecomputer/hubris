name = "tests-gemini-bu-rot"
target = "thumbv8m.main-none-eabihf"
board = "gemini-bu-rot-1"
stacksize = 1400

[kernel]
path = "../../gemini-bu-rot"
name = "gemini-bu-rot"
requires = {flash = 32768, ram = 4096}
features = ["itm"]

[supervisor]
notification = 1

[outputs.bootloader_sram]
address = 0x14000000
size = 0x8000

[outputs.bootloader_flash]
address = 0x00000000
size = 0x8000

[outputs.bootloader_ram]
address = 0x20000000
size = 0x4000

# We reserve the last sector (0x8000) for flash testing
[outputs.flash]
address = 0x00008000
size = 0x70000
read = true
execute = true

[outputs.ram]
address = 0x20004000
size = 0x3C000
read = true
write = true
execute = false

[signing.combined]
method = "ecc"
priv-key = "../../fake_certs/p256-private-key.der"

[signing.bootloader]
method = "rsa"
priv-key = "../../fake_certs/fake_private_key.pem"
root-cert = "../../fake_certs/fake_certificate.der.crt"


[bootloader]
path = "../../stage0"
name = "stage0"
sections = {"flash_hypo" = "flash"}
sharedsyms = ["write_to_flash"]
# Currently we have the first 0x8000 of flash and first 0x4000 of RAM
# dedicated for the stage0 bootloader and the rest for Hubris. Once we have
# multiple images this will need to be adjusted
imagea-flash-start = 0x8000
imagea-flash-size = 0x70000
imagea-ram-start = 0x20004000
imagea-ram-size = 0x3C000

[tasks.runner]
path = "../test-runner"
name = "test-runner"
priority = 0
requires = {flash = 16384, ram = 4096}
start = true
features = ["itm"]
uses = ["stage0"]

[tasks.suite]
path = "../test-suite"
name = "test-suite"
priority = 2
requires = {flash = 65536, ram = 4096}
start = true
features = ["lpc55"]
uses = ["stage0", "rom", "syscon", "flash"]
stacksize = 2048

[tasks.assist]
path = "../test-assist"
name = "test-assist"
priority = 1
requires = {flash = 16384, ram = 4096}
start = true
features = ["itm"]
uses = ["stage0"]

[tasks.idle]
path = "../../task-idle"
name = "task-idle"
priority = 3
requires = {flash = 256, ram = 256}
stacksize = 256
start = true

# Hmmm put this in a better region?
[extratext.stage0]
address = 0x0
size = 0x8000

[extratext.rom]
address = 0x13000000
size = 0x20000

[peripherals.syscon]
address = 0x50000000
size = 0x1000

[peripherals.flash]
address = 0x50034000
size = 0x1000
