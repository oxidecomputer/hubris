# I2C_SOUTH1_SCL
# I2C_SOUTH1_SDA
#
[config.i2c.controllers.ports.H]
name = "south1"
description = "South Bend 1"
scl.pin = 11
sda.pin = 12
af = 4

#
# I2C_SOUTH2_SCL
# I2C_SOUTH2_SDA
#
[config.i2c.controllers.ports.D]
name = "south2"
description = "South Bend 2"
