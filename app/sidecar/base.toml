target = "thumbv7em-none-eabihf"
chip = "../../chips/stm32h7"
stacksize = 896
memory = "memory-large.toml"
fwid = true

[kernel]
name = "sidecar"
requires = {flash = 26656, ram = 6256}
features = ["dump"]

[caboose]
tasks = ["control_plane_agent"]
region = "flash"
size = 256

[tasks.jefe]
name = "task-jefe"
priority = 0
max-sizes = {flash = 16384, ram = 2048}
start = true
features = ["dump"]
stacksize = 1536
notifications = ["fault", "timer"]
extern-regions = ["sram1", "sram2", "sram3", "sram4"]

[tasks.jefe.config.allowed-callers]
set_reset_reason = ["sys"]
request_reset = ["hiffy", "control_plane_agent"]

[tasks.sys]
name = "drv-stm32xx-sys"
features = ["h753", "exti", "no-panic"]
priority = 1
max-sizes = {flash = 4096, ram = 2048}
uses = ["rcc", "gpios", "system_flash", "syscfg", "exti"]
start = true
task-slots = ["jefe"]
notifications = ["exti-wildcard-irq"]

[tasks.sys.interrupts]
"exti.exti0" = "exti-wildcard-irq"
"exti.exti1" = "exti-wildcard-irq"
"exti.exti2" = "exti-wildcard-irq"
"exti.exti3" = "exti-wildcard-irq"
"exti.exti4" = "exti-wildcard-irq"
"exti.exti9_5" = "exti-wildcard-irq"
"exti.exti15_10" = "exti-wildcard-irq"

[tasks.sys.config.gpio-irqs.rot_irq]
port = "E"
pin = 3
owner = {name = "sprot", notification = "rot_irq"}

[tasks.rng_driver]
features = ["h753"]
name = "drv-stm32h7-rng"
priority = 6
uses = ["rng"]
start = true
stacksize = 512
task-slots = ["sys"]

[tasks.update_server]
name = "stm32h7-update-server"
priority = 3
max-sizes = {flash = 16384, ram = 4096}
stacksize = 2048
start = true
uses = ["flash_controller"]
extern-regions = ["bank2"]
notifications = ["flash-irq"]
interrupts = {"flash_controller.irq" = "flash-irq"}

[tasks.auxflash]
name = "drv-auxflash-server"
priority = 3
max-sizes = {flash = 32768, ram = 4096}
features = ["h753"]
uses = ["quadspi"]
start = true
notifications = ["qspi-irq"]
interrupts = {"quadspi.irq" = "qspi-irq"}
stacksize = 3504
task-slots = ["sys"]

[tasks.net]
name = "task-net"
stacksize = 10000
priority = 5
features = ["mgmt", "h753", "sidecar", "vlan", "vpd-mac", "use-spi-core", "spi3"]
max-sizes = {flash = 131072, ram = 131072, sram1_mac = 16384}
sections = {eth_bulk = "sram1_mac"}
uses = ["eth", "tim16", "spi3"]
start = true
notifications = ["eth-irq", "mdio-timer-irq", "spi-irq", "wake-timer"]
task-slots = ["sys", "packrat", { seq = "sequencer" }, "jefe"]

[tasks.net.interrupts]
"eth.irq" = "eth-irq"
"tim16.irq" = "mdio-timer-irq"
"spi3.irq" = "spi-irq"

[tasks.control_plane_agent]
name = "task-control-plane-agent"
priority = 7
# This is a big number -- do we need to tune this?
stacksize = 12000
start = true
uses = []
task-slots = [
    "auxflash",
    "dump_agent",
    "ignition",
    "jefe",
    "monorail",
    "net",
    "packrat",
    "rng_driver",
    "sensor",
    "sequencer",
    "sprot",
    "sys",
    "transceivers",
    "update_server",
    "validate",
    "vpd",
]
features = ["sidecar", "vlan", "auxflash", "vpd"]
notifications = ["socket", "usart-irq", "timer"]

[tasks.control_plane_agent.config]
authorized-keys = "../../support/support_tokens/authorized_keys"

[tasks.sprot]
name = "drv-stm32h7-sprot-server"
priority = 4
max-sizes = {flash = 65536, ram = 32768}
stacksize = 16384
start = true
task-slots = ["sys"]
features = ["sink_test", "use-spi-core", "h753", "spi4"]
uses = ["spi4"]
notifications = ["spi-irq", "rot-irq", "timer"]
interrupts = {"spi4.irq" = "spi-irq"}

[tasks.udpecho]
name = "task-udpecho"
priority = 6
max-sizes = {flash = 16384, ram = 8192}
stacksize = 4096
start = true
task-slots = ["net"]
features = ["vlan"]
notifications = ["socket"]

[tasks.udpbroadcast]
name = "task-udpbroadcast"
priority = 6
max-sizes = {flash = 16384, ram = 8192}
stacksize = 4096
start = true
task-slots = ["net", "packrat"]
features = ["vlan"]
notifications = ["socket"]

[tasks.monorail]
name = "task-monorail-server"
priority = 6
max-sizes = {flash = 262144, ram = 16384}
features = ["mgmt", "sidecar", "vlan", "use-spi-core", "h753", "spi2"]
stacksize = 4096
start = true
task-slots = ["ecp5_front_io", "sys", { seq = "sequencer" }]
uses = ["spi2"]
notifications = ["spi-irq", "wake-timer"]
interrupts = {"spi2.irq" = "spi-irq"}

[tasks.i2c_driver]
name = "drv-stm32xx-i2c-server"
stacksize = 1048
features = ["h753"]
priority = 2
uses = ["i2c1", "i2c2", "i2c3", "i2c4"]
notifications = ["i2c1-irq", "i2c2-irq", "i2c3-irq", "i2c4-irq"]
start = true
task-slots = ["sys"]

[tasks.i2c_driver.interrupts]
"i2c1.event" = "i2c1-irq"
"i2c1.error" = "i2c1-irq"
"i2c2.event" = "i2c2-irq"
"i2c2.error" = "i2c2-irq"
"i2c3.event" = "i2c3-irq"
"i2c3.error" = "i2c3-irq"
"i2c4.event" = "i2c4-irq"
"i2c4.error" = "i2c4-irq"

[tasks.hiffy]
name = "task-hiffy"
features = ["h753", "stm32h7", "i2c", "gpio", "sprot", "turbo"]
priority = 5
max-sizes = {flash = 32768, ram = 32768 }
stacksize = 1200
start = true
task-slots = ["sys", "i2c_driver", "sprot"]

[tasks.sensor]
name = "task-sensor"
features = []
priority = 4
max-sizes = {flash = 16384, ram = 8192 }
stacksize = 1024
start = true

[tasks.ecp5_mainboard]
name = "drv-fpga-server"
features = ["mainboard", "use-spi-core", "h753", "spi5"]
priority = 3
max-sizes = {flash = 32768, ram = 8192}
stacksize = 2048
start = true
uses = ["spi5"]
task-slots = ["sys"]
notifications = ["spi-irq"]
interrupts = {"spi5.irq" = "spi-irq"}

[tasks.ecp5_front_io]
name = "drv-fpga-server"
features = ["front_io", "use-spi-core", "h753", "spi1"]
priority = 3
max-sizes = {flash = 32768, ram = 8192}
stacksize = 2048
start = true
uses = ["spi1"]
task-slots = ["sys", "i2c_driver"]
notifications = ["spi-irq"]
interrupts = {"spi1.irq" = "spi-irq"}

[tasks.transceivers]
name = "drv-transceivers-server"
features = ["vlan", "thermal-control"]
priority = 6
max-sizes = {flash = 65536, ram = 16384}
stacksize = 4096
start = true
task-slots = [
    "i2c_driver",
    "net",
    "sensor",
    "sys",
    "thermal",
    {front_io = "ecp5_front_io"},
    {seq = "sequencer"}]
notifications = ["socket", "timer"]

[tasks.packrat]
name = "task-packrat"
priority = 1
stacksize = 1040
start = true
# task-slots is explicitly empty: packrat should not send IPCs!
task-slots = []
features = ["ereport"]

[tasks.sequencer]
name = "drv-sidecar-seq-server"
priority = 4
stacksize = 4096
start = true
task-slots = [
    "sys",
    "i2c_driver",
    "auxflash",
    "packrat",
    {mainboard = "ecp5_mainboard"},
    {front_io = "ecp5_front_io"}]
notifications = ["timer"]

[tasks.thermal]
name = "task-thermal"
features = ["sidecar"]
priority = 5
max-sizes = {flash = 32768, ram = 16384 }
stacksize = 8096
start = true
task-slots = ["i2c_driver", "sensor", "sequencer"]
notifications = ["timer"]

[tasks.power]
name = "task-power"
features = ["sidecar"]
priority = 6
max-sizes = {flash = 32768, ram = 8192 }
stacksize = 3800
start = true
task-slots = ["i2c_driver", "sensor", "sequencer"]
notifications = ["timer"]

[tasks.validate]
name = "task-validate"
priority = 5
max-sizes = {flash = 16384, ram = 4096 }
stacksize = 1000
start = true
task-slots = ["i2c_driver"]

[tasks.ignition]
name = "drv-ignition-server"
features = ["sequencer"]
priority = 5
max-sizes = {flash = 16384, ram = 8192}
stacksize = 2048
start = true
task-slots = [{fpga = "ecp5_mainboard"}, "sequencer"]
notifications = ["timer"]

[tasks.vpd]
name = "task-vpd"
priority = 3
max-sizes = {flash = 8192, ram = 1024}
start = true
task-slots = ["sys", "i2c_driver"]
stacksize = 800

[tasks.dump_agent]
name = "task-dump-agent"
priority = 6
max-sizes = {flash = 32768, ram = 16384 }
start = true
task-slots = ["sprot", "jefe", "net"]
stacksize = 2400
extern-regions = [ "sram1", "sram2", "sram3", "sram4" ]
notifications = ["socket"]
features = ["net", "vlan"]

[tasks.snitch]
name = "task-snitch"
# The snitch should have a priority immediately below that of the net task,
# to minimize the number of components that can starve it from resources.
priority = 6
stacksize = 1200
start = true
task-slots = ["net", "packrat"]
features = ["vlan"]
notifications = ["socket"]

[tasks.idle]
name = "task-idle"
priority = 8
max-sizes = {flash = 128, ram = 256}
stacksize = 256
start = true

[config]

#
# I2C1: Northeast corridors
#
[[config.i2c.controllers]]
controller = 1

#
# I2C_NORTH_EAST0_SCL
# I2C_NORTH_EAST0_SDA
#
[config.i2c.controllers.ports.B1]
name = "northeast0"
description = "Northeast Corridor 0"
scl = { gpio_port = "B", pin = 6 }
sda = { gpio_port = "B", pin = 7 }
af = 4
muxes = [ { driver = "pca9545", address = 0x70 } ]

#
# I2C_NORTH_EAST1_SCL
# I2C_NORTH_EAST1_SDA
#
[config.i2c.controllers.ports.B2]
name = "northeast1"
description = "Northeast Corridor 1"
scl = { gpio_port = "B", pin = 8 }
sda = { gpio_port = "B", pin = 9 }
af = 4

#
# I2C2: Front I/O
#
[[config.i2c.controllers]]
controller = 2

#
# I2C_FRONT_IO0_SCL
# I2C_FRONT_IO0_SDA
#
[config.i2c.controllers.ports.F]
name = "front_io"
description = "Front I/O Board"
scl.pin = 1
sda.pin = 0
af = 4

#
# I2C_FRONT_IO1_SCL
# I2C_FRONT_IO1_SDA
#
[config.i2c.controllers.ports.H]
name = "frontgps"
description = "Front I/O GPS"
scl.pin = 4
sda.pin = 5
af = 4

#
# I2C3: Northwest corridors
#
[[config.i2c.controllers]]
controller = 3

#
# I2C_NORTH_WEST0_SCL
# I2C_NORTH_WEST0_SDA
#
[config.i2c.controllers.ports.C]
name = "northwest0"
description = "Northwest Corridor 0"
scl = { gpio_port = "A", pin = 8 }
sda = { gpio_port = "C", pin = 9 }
af = 4

#
# I2C_NORTH_WEST1_SCL
# I2C_NORTH_WEST1_SDA
#
[config.i2c.controllers.ports.H]
name = "northwest1"
description = "Northwest Corridor 1"
scl.pin = 7
sda.pin = 8
af = 4
muxes = [ { driver = "pca9545", address = 0x70 } ]

#
# I2C4: South bend
#
[[config.i2c.controllers]]
controller = 4

#
# I2C_SOUTH0_SCL
# I2C_SOUTH0_SDA
#
[config.i2c.controllers.ports.F]
name = "south0"
description = "South Bend 0"
