# I2C_NORTH_EAST0_SCL
# I2C_NORTH_EAST0_SDA
#
[config.i2c.controllers.ports.B1]
name = "northeast0"
description = "Northeast Corridor 0"
pins = [ { gpio_port = "B", pins = [ 6, 7 ], af = 4 } ]

#
# I2C_NORTH_EAST1_SCL
# I2C_NORTH_EAST1_SDA
#
