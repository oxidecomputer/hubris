# I2C2: Local bus
#
[[config.i2c.controllers]]
controller = 2

#
# SP_I2C_LOCAL_SDA
# SP_I2C_LOCAL_SCL
#
[config.i2c.controllers.ports.F]
name = "local"
description = "Local bus"
pins = [ { pins = [ 0, 1 ], af = 4 } ]

#
# I2C3: Backplane bus
#
[[config.i2c.controllers]]
controller = 3

#
# SP_TO_PS_I2C_BP_SCL
# SP_TO_PS_I2C_BP_SDA
#
[config.i2c.controllers.ports.H]
name = "backplane"
description = "Backplane bus"
pins = [ { pins = [ 7, 8 ], af = 4 } ]

