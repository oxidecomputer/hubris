target = "thumbv7em-none-eabihf"
chip = "../../chips/stm32h7"
memory = "memory-large.toml"
stacksize = 896
fwid = true

[kernel]
name = "psc"
requires = {flash = 32868, ram = 6000}
features = ["dump"]

[caboose]
tasks = ["control_plane_agent"]
region = "flash"
size = 256

[tasks.jefe]
bin-crate = "task-jefe"
priority = 0
max-sizes = {flash = 16384, ram = 2048}
start = true
features = ["dump"]
stacksize = 1536
notifications = ["fault", "timer"]
extern-regions = ["sram1", "sram2", "sram3", "sram4"]

[tasks.jefe.config.on-state-change]
net = "jefe-state-change"

[tasks.jefe.config.allowed-callers]
set_reset_reason = ["sys"]
request_reset = ["hiffy", "control_plane_agent"]

[tasks.sys]
bin-crate = "drv-stm32xx-sys"
features = ["h753", "exti", "no-panic"]
priority = 1
max-sizes = {flash = 4096, ram = 2048}
uses = ["rcc", "gpios", "system_flash", "syscfg", "exti"]
start = true
task-slots = ["jefe"]
notifications = ["exti-wildcard-irq"]

[tasks.sys.interrupts]
"exti.exti0" = "exti-wildcard-irq"
"exti.exti1" = "exti-wildcard-irq"
"exti.exti2" = "exti-wildcard-irq"
"exti.exti3" = "exti-wildcard-irq"
"exti.exti4" = "exti-wildcard-irq"
"exti.exti9_5" = "exti-wildcard-irq"
"exti.exti15_10" = "exti-wildcard-irq"

[tasks.sys.config.gpio-irqs.rot_irq]
port = "E"
pin = 3
owner = {name = "sprot", notification = "rot_irq"}

# Note: present_l IRQs are missing because of a conflict with ROT_IRQ above;
# these signals are currently polled.

[tasks.sys.config.gpio-irqs.psu_pwr_ok_1]
port = "J"
pin = 6
owner = {name = "sequencer", notification = "psu_pwr_ok_1"}

[tasks.sys.config.gpio-irqs.psu_pwr_ok_2]
port = "J"
pin = 7
owner = {name = "sequencer", notification = "psu_pwr_ok_2"}

[tasks.sys.config.gpio-irqs.psu_pwr_ok_3]
port = "J"
pin = 8
owner = {name = "sequencer", notification = "psu_pwr_ok_3"}

[tasks.sys.config.gpio-irqs.psu_pwr_ok_4]
port = "J"
pin = 9
owner = {name = "sequencer", notification = "psu_pwr_ok_4"}

[tasks.sys.config.gpio-irqs.psu_pwr_ok_5]
port = "J"
pin = 10
owner = {name = "sequencer", notification = "psu_pwr_ok_5"}

[tasks.sys.config.gpio-irqs.psu_pwr_ok_6]
port = "J"
pin = 11
owner = {name = "sequencer", notification = "psu_pwr_ok_6"}



[tasks.rng_driver]
features = ["h753", "ereport"]
bin-crate = "drv-stm32h7-rng"
priority = 6
uses = ["rng"]
start = true
stacksize = 512
task-slots = ["sys", "packrat"]

[tasks.i2c_driver]
bin-crate = "drv-stm32xx-i2c-server"
stacksize = 1048
features = ["h753"]
priority = 2
uses = ["i2c2", "i2c3"]
start = true
task-slots = ["sys"]
notifications = ["i2c2-irq", "i2c3-irq"]

[tasks.i2c_driver.interrupts]
"i2c2.event" = "i2c2-irq"
"i2c2.error" = "i2c2-irq"
"i2c3.event" = "i2c3-irq"
"i2c3.error" = "i2c3-irq"

[tasks.packrat]
bin-crate = "task-packrat"
priority = 1
stacksize = 1040
start = true
# task-slots is explicitly empty: packrat should not send IPCs!
task-slots = []
features = ["ereport"]

[tasks.sequencer]
bin-crate = "drv-psc-seq-server"
priority = 4
stacksize = 4096
start = true
task-slots = ["jefe", "packrat", "i2c_driver", "sys"]
notifications = [
    "psu_pwr_ok_1",
    "psu_pwr_ok_2",
    "psu_pwr_ok_3",
    "psu_pwr_ok_4",
    "psu_pwr_ok_5",
    "psu_pwr_ok_6",
    "timer",
]

[tasks.update_server]
bin-crate = "stm32h7-update-server"
priority = 2
max-sizes = {flash = 16384, ram = 4096}
stacksize = 2048
start = true
uses = ["flash_controller"]
extern-regions = ["bank2"]
interrupts = {"flash_controller.irq" = "flash-irq"}
notifications = ["flash-irq"]

[tasks.hiffy]
bin-crate = "task-hiffy"
features = ["h753", "stm32h7", "i2c", "gpio", "sprot", "turbo"]
priority = 5
max-sizes = {flash = 32768}
stacksize = 1200
start = true
task-slots = ["sys", "i2c_driver", "sprot"]

[tasks.validate]
bin-crate = "task-validate"
priority = 3
max-sizes = {flash = 16384, ram = 4096 }
stacksize = 1000
start = true
task-slots = ["i2c_driver"]

[tasks.net]
bin-crate = "task-net"
stacksize = 8000
priority = 4
features = ["mgmt", "h753", "psc", "vlan", "vpd-mac", "spi2"]
max-sizes = {flash = 131072, ram = 65536, sram1_mac = 16384}
sections = {eth_bulk = "sram1_mac"}
uses = ["eth", "tim16"]
start = true
notifications = [
    "eth-irq",
    "mdio-timer-irq",
    "wake-timer",
    "jefe-state-change",
]
task-slots = ["sys", "packrat", "jefe", {spi_driver = "spi2_driver"}]

[tasks.net.interrupts]
"eth.irq" = "eth-irq"
"tim16.irq" = "mdio-timer-irq"

[tasks.spi2_driver]
bin-crate = "drv-stm32h7-spi-server"
priority = 3
features = ["spi2", "h753"]
uses = ["spi2"]
start = true
interrupts = {"spi2.irq" = "spi-irq"}
stacksize = 872
task-slots = ["sys"]
notifications = ["spi-irq"]

[tasks.control_plane_agent]
bin-crate = "task-control-plane-agent"
priority = 6
stacksize = 7000
start = true
uses = []
task-slots = [
    "jefe",
    "dump_agent",
    "net",
    "update_server",
    "sys",
    "validate",
    "sensor",
    "sprot",
    "packrat",
    "user_leds",
    "vpd",
]
features = ["psc", "vlan", "vpd"]
notifications = ["usart-irq", "socket", "timer"]
# usart-irq is unused but present in the code

[tasks.sprot]
bin-crate = "drv-stm32h7-sprot-server"
priority = 3
max-sizes = {flash = 65536, ram = 32768}
stacksize = 16384
start = true
task-slots = ["sys"]
uses = ["spi4"]
features = ["sink_test", "use-spi-core", "h753", "spi4"]
notifications = ["spi-irq", "rot-irq", "timer"]
interrupts = {"spi4.irq" = "spi-irq"}

[tasks.udpecho]
bin-crate = "task-udpecho"
priority = 5
max-sizes = {flash = 16384, ram = 8192}
stacksize = 4096
start = true
task-slots = ["net"]
features = ["vlan"]
notifications = ["socket"]

[tasks.udpbroadcast]
bin-crate = "task-udpbroadcast"
priority = 5
max-sizes = {flash = 16384, ram = 8192}
stacksize = 4096
start = true
task-slots = ["net", "packrat"]
features = ["vlan"]
notifications = ["socket"]

[tasks.eeprom]
bin-crate = "drv-eeprom"
priority = 3
max-sizes = {flash = 2048, ram = 256}
stacksize = 256
start = true
task-slots = ["i2c_driver"]

[tasks.vpd]
bin-crate = "task-vpd"
priority = 3
max-sizes = {flash = 8192, ram = 1024}
start = true
task-slots = ["sys", "i2c_driver"]
stacksize = 800

[tasks.user_leds]
bin-crate = "drv-user-leds"
features = ["stm32h7"]
priority = 2
max-sizes = {flash = 2048, ram = 1024}
start = true
task-slots = ["sys"]
notifications = ["timer"]

[tasks.power]
bin-crate = "task-power"
priority = 4
max-sizes = {flash = 32768, ram = 4096}
stacksize = 2504
start = true
task-slots = ["i2c_driver", "sensor", "sys"]
features = ["psc"]
notifications = ["timer"]

[tasks.sensor]
bin-crate = "task-sensor"
priority = 3
max-sizes = {flash = 16384, ram = 8192 }
stacksize = 1024
start = true

[tasks.sensor_polling]
bin-crate = "task-sensor-polling"
priority = 4
max-sizes = {flash = 16384, ram = 2048 }
start = true
task-slots = ["i2c_driver", "sensor"]

[tasks.psu_update]
bin-crate = "drv-psc-psu-update"
priority = 4
max-sizes = {flash = 65536, ram = 8192 }
start = true
task-slots = ["i2c_driver"]

[tasks.dump_agent]
bin-crate = "task-dump-agent"
priority = 5
max-sizes = {flash = 32768, ram = 16384 }
start = true
task-slots = ["sprot", "jefe", "net"]
stacksize = 2400
extern-regions = [ "sram1", "sram2", "sram3", "sram4" ]
notifications = ["socket"]
features = ["net", "vlan"]

[tasks.snitch]
bin-crate = "task-snitch"
# The snitch should have a priority immediately below that of the net task,
# to minimize the number of components that can starve it from resources.
priority = 5
stacksize = 1200
start = true
task-slots = ["net", "packrat"]
features = ["vlan"]
notifications = ["socket"]

[tasks.idle]
bin-crate = "task-idle"
priority = 7
max-sizes = {flash = 128, ram = 256}
stacksize = 256
start = true

[config]
#
# I2C2: Local bus
#
[[config.i2c.controllers]]
controller = 2

#
# I2C_SP_TO_LOCAL_SDA
# I2C_SP_TO_LOCAL_SCL
#
[config.i2c.controllers.ports.F]
name = "local"
description = "Local bus"
scl.pin = 1
sda.pin = 0
af = 4

#
# I2C3: Backplane bus
#
[[config.i2c.controllers]]
controller = 3

#
# I2C_SP_TO_PS_SCL
# I2C_SP_TO_PS_SDA
#
[config.i2c.controllers.ports.H]
name = "backplane"
description = "Backplane bus"
scl.pin = 7
sda.pin = 8
af = 4

[[config.i2c.devices]]
bus = "local"
address = 0b1001_000
device = "tmp116"
description = "Temperature sensor"
refdes = "U31"

[[config.i2c.devices]]
bus = "local"
address = 0b1010_000
device = "at24csw080"
name = "local_vpd"
description = "FRU ID EEPROM"
refdes = "U32"

# NOTE: the schematic labels the PSUs as 1-6 (matching Murata's numbering
# scheme), but they are 0-indexed in user-facing markings (RFD 200)
[[config.i2c.devices]]
bus = "backplane"
name = "psu0eeprom"
address = 0b1010_000
device = "m24c02"
description = "PSU 0 EEPROM"

[[config.i2c.devices]]
bus = "backplane"
name = "psu0mcu"
address = 0b1011_000
device = "mwocp68"
description = "PSU 0 MCU"
power = { rails = [ "V54_PSU0", "V12_PSU0" ], sensors = ["voltage", "current", "input-voltage", "input-current"] }
sensors = { input-voltage = 2, input-current = 2, voltage = 2, current = 2, temperature = 3, speed = 2 }

