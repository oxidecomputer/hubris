name = "psc-a"
target = "thumbv7em-none-eabihf"
board = "psc-a"
chip = "../../chips/stm32h7"
memory = "memory-large.toml"
stacksize = 896

[kernel]
name = "psc"
requires = {flash = 32768, ram = 4800}

[tasks.jefe]
name = "task-jefe"
priority = 0
max-sizes = {flash = 8192, ram = 2048}
start = true
features = ["itm"]
stacksize = 1536

[tasks.jefe.config.allowed-callers]
set_reset_reason = ["sys"]
request_reset = ["hiffy", "control_plane_agent"]

[tasks.sys]
name = "drv-stm32xx-sys"
features = ["h753"]
priority = 1
max-sizes = {flash = 2048, ram = 1024}
uses = ["rcc", "gpios1", "gpios2", "gpios3", "system_flash"]
start = true
task-slots = ["jefe"]

[tasks.i2c_driver]
name = "drv-stm32xx-i2c-server"
features = ["h753", "itm"]
priority = 2
max-sizes = {flash = 16384, ram = 2048}
uses = ["i2c2", "i2c3", "i2c4"]
start = true
task-slots = ["sys"]

[tasks.i2c_driver.interrupts]
"i2c2.event" = 0b0000_0010
"i2c2.error" = 0b0000_0010
"i2c3.event" = 0b0000_0100
"i2c3.error" = 0b0000_0100
"i2c4.event" = 0b0000_1000
"i2c4.error" = 0b0000_1000

[tasks.update_server]
name = "stm32h7-update-server"
priority = 2
max-sizes = {flash = 16384, ram = 4096}
stacksize = 2048
start = true
uses = ["flash_controller", "bank2"]
interrupts = {"flash_controller.irq" = 0b1}

[tasks.hiffy]
name = "task-hiffy"
features = ["h753", "stm32h7", "itm", "i2c", "gpio", "sprot"]
priority = 5
max-sizes = {flash = 32768, ram = 16384 }
stacksize = 1024
start = true
task-slots = ["sys", "i2c_driver", "sprot"]

[tasks.validate]
name = "task-validate"
priority = 3
max-sizes = {flash = 16384, ram = 4096 }
stacksize = 1000
start = true
task-slots = ["i2c_driver"]

[tasks.net]
name = "task-net"
stacksize = 6040
priority = 3
features = ["mgmt", "h753", "vlan", "vpd-mac", "use-spi-core"]
max-sizes = {flash = 131072, ram = 32768, sram1 = 16384}
sections = {eth_bulk = "sram1"}
uses = ["eth", "eth_dma", "tim16", "spi2"]
start = true
interrupts = {"eth.irq" = 0b1, "tim16.irq" = 0b10, "spi2.irq" = 0b100}
task-slots = ["sys", "i2c_driver"]
config.spi.global_config = "spi2"

[tasks.control_plane_agent]
name = "task-control-plane-agent"
priority = 4
max-sizes = {flash = 65536, ram = 16384}
stacksize = 4096
start = true
uses = []
task-slots = [
    "jefe",
    "net",
    "update_server",
    "sys",
    "validate",
    "sensor",
    "sprot",
]
features = ["psc", "vlan"]

[tasks.sprot]
name = "drv-stm32h7-sprot-server"
priority = 3
max-sizes = {flash = 32768, ram = 32768}
stacksize = 16384
start = true
task-slots = ["sys"]
uses = ["spi4"]
features = ["sink_test", "use-spi-core", "h753"]
interrupts = {"spi4.irq" = 1}
config.spi.global_config = "spi4"

[tasks.udpecho]
name = "task-udpecho"
priority = 4
max-sizes = {flash = 16384, ram = 8192}
stacksize = 4096
start = true
task-slots = ["net"]
features = ["vlan"]

[tasks.udpbroadcast]
name = "task-udpbroadcast"
priority = 4
max-sizes = {flash = 16384, ram = 8192}
stacksize = 4096
start = true
task-slots = ["net"]
features = ["vlan"]

[tasks.udprpc]
name = "task-udprpc"
priority = 4
max-sizes = {flash = 32768, ram = 8192}
stacksize = 4096
start = true
task-slots = ["net"]
features = ["vlan"]

[tasks.eeprom]
name = "drv-eeprom"
priority = 3
max-sizes = {flash = 2048, ram = 256}
stacksize = 256
start = true
task-slots = ["i2c_driver"]

[tasks.power]
name = "task-power"
priority = 4
max-sizes = {flash = 32768, ram = 4096}
stacksize = 1000
start = true
task-slots = ["i2c_driver", "sensor", "sys"]
features = ["psc"]

[tasks.sensor]
name = "task-sensor"
priority = 3
max-sizes = {flash = 8192, ram = 4096 }
stacksize = 1024
start = true

[tasks.sensor_polling]
name = "task-sensor-polling"
priority = 4
max-sizes = {flash = 16384, ram = 2048 }
start = true
task-slots = ["i2c_driver", "sensor"]

[tasks.idle]
name = "task-idle"
priority = 6
max-sizes = {flash = 128, ram = 256}
stacksize = 256
start = true

[config]
#
# I2C2: Local bus
#
[[config.i2c.controllers]]
controller = 2

#
# SP_I2C_LOCAL_SDA
# SP_I2C_LOCAL_SCL
#
[config.i2c.controllers.ports.F]
name = "local"
description = "Local bus"
pins = [ { pins = [ 0, 1 ], af = 4 } ]

#
# I2C3: Backplane bus
#
[[config.i2c.controllers]]
controller = 3

#
# SP_TO_PS_I2C_BP_SCL
# SP_TO_PS_I2C_BP_SDA
#
[config.i2c.controllers.ports.H]
name = "backplane"
description = "Backplane bus"
pins = [ { pins = [ 7, 8 ], af = 4 } ]

#
# I2C4: Status bus
#
[[config.i2c.controllers]]
controller = 4

#
# I2C_SP_TO_STATUS_SCL
# I2C_SP_TO_STATUS_SDA
#
[config.i2c.controllers.ports.B]
name = "status"
description = "Status bus"
pins = [ { pins = [ 8, 9 ], af = 6 } ]

[[config.i2c.devices]]
bus = "local"
address = 0b1000_001
device = "ina226"
description = "Current sensor"

[[config.i2c.devices]]
bus = "local"
address = 0b1001_000
device = "tmp116"
description = "Temperature sensor"

[[config.i2c.devices]]
bus = "local"
address = 0b1010_000
device = "at24csw080"
name = "local_vpd"
description = "FRU ID EEPROM"

# NOTE: the schematic labels the PSUs as 1-6 (matching Murata's numbering
# scheme), but they are 0-indexed in user-facing markings (RFD 200)
[[config.i2c.devices]]
bus = "backplane"
name = "psu0eeprom"
address = 0b1010_000
device = "m24c02"
description = "PSU 0 EEPROM"

[[config.i2c.devices]]
bus = "backplane"
name = "psu0mcu"
address = 0b1011_000
device = "mwocp68"
description = "PSU 0 MCU"
power = { rails = [ "V54_PSU0", "V12_PSU0" ], sensors = ["voltage", "current", "input-voltage", "input-current"] }
sensors = { input-voltage = 2, input-current = 2, voltage = 2, current = 2, temperature = 3, speed = 2 }

