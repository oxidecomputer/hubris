name = "gimlet-rot"
target = "thumbv8m.main-none-eabihf"
board = "gimlet-rot-1"
chip = "../../chips/lpc55.toml"
stacksize = 1024

[kernel]
path = "."
name = "gimlet-rot"
requires = {flash = 32768, ram = 3072}
features = ["itm"]

[signing.combined]
method = "rsa"
priv-key = "../../support/fake_certs/fake_private_key.pem"
root-cert = "../../support/fake_certs/fake_certificate.der.crt"

[supervisor]
notification = 1

[outputs.flash]
address = 0x00000000
size = 645120
read = true
execute = true

[outputs.ram]
address = 0x20000000
size = 114688
read = true
write = true
execute = true

[tasks.jefe]
path = "../../task/jefe"
name = "task-jefe"
priority = 0
requires = {flash = 8192, ram = 2048}
start = true
features = ["itm"]
stacksize = 1536

[tasks.hiffy]
path = "../../task/hiffy"
name = "task-hiffy"
priority = 3
features = ["lpc55", "gpio", "spctrl"]
requires = {flash = 32768, ram = 16384 }
stacksize = 2048
start = true
task-slots = ["gpio_driver", "swd"]

[tasks.idle]
path = "../../task/idle"
name = "task-idle"
priority = 5
requires = {flash = 128, ram = 256}
stacksize = 256
start = true

[tasks.syscon_driver]
path = "../../drv/lpc55-syscon"
name = "drv-lpc55-syscon"
priority = 2
requires = {flash = 8192, ram = 2048}
uses = ["syscon", "anactrl", "pmc"]
start = true

[tasks.gpio_driver]
path = "../../drv/lpc55-gpio"
name = "drv-lpc55-gpio"
priority = 2
requires = {flash = 8192, ram = 2048}
uses = ["gpio", "iocon"]
start = true
task-slots = ["syscon_driver"]

[tasks.usart_driver]
path = "../../drv/lpc55-usart"
name = "drv-lpc55-usart"
priority = 2
requires = {flash = 8192, ram = 2048}
uses = ["iocon", "flexcomm0"]
start = true
interrupts = {"flexcomm0.irq" = 1}
task-slots = ["gpio_driver", "syscon_driver"]

[tasks.usart_driver.config]
pins = [
{ pin = { port = 0, pin = 29}, alt = 1},
{ pin = { port = 0, pin = 30}, alt = 1}
]

[tasks.spi0_driver]
path = "../../drv/lpc55-spi-server"
name = "drv-lpc55-spi-server"
priority = 2
requires = {flash = 16384, ram = 2048}
uses = ["iocon", "flexcomm3", "flexcomm8"]
features = ["spi0"]
start = true
interrupts = {"flexcomm8.hs_spi" = 1}
stacksize = 1000
task-slots = ["gpio_driver", "syscon_driver"]

[tasks.spi0_driver.config]
pins = [
# HS_SPI_MOSI = P0_26 = FUN9
{ pin = { port = 0, pin = 26}, alt = 9},
# HS_SPI_MISO = P1_3 = FUN6
{ pin = { port = 1, pin = 3}, alt = 6},
# HS_SPI_SCK = P1_2 = FUN6
{ pin = { port = 1, pin = 2}, alt = 6},
# HS_SSEL1 = P1_1 = FUN5
{ pin = { port = 1, pin = 1}, alt = 5},
]

[tasks.swd]
path = "../../drv/lpc55-swd"
name = "drv-lpc55-swd"
priority = 2
requires = {flash = 16384, ram = 4096}
uses = ["flexcomm5"]
start = false
stacksize = 1000
task-slots = ["gpio_driver", "syscon_driver"]
interrupts = {"flexcomm5.irq" = 1}

[tasks.swd.config]
# MOSI = PIO0_8
# MISO = PIO0_9
# CLK = PIO0_7

# Out = MOSI on, MISO off
out_cfg = [
{ pin = { port = 0, pin = 8 }, alt = 3 },
{ pin = { port = 0, pin = 9 }, alt = 0, mode = "PullDown" },
]
# In = MISO on, MOSI off
in_cfg = [
{ pin = { port = 0, pin = 9 }, alt = 3 },
{ pin = { port = 0, pin = 8 }, alt = 0, mode = "PullDown" },
]
pins = [
# SCK
{ pin =  { port = 0, pin = 7 }, alt = 3 },
]
spi_num = 5
