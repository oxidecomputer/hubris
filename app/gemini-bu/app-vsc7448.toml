size = 1024

[peripherals.spi2]
address = 0x40003800
size = 1024

[peripherals.spi3]
address = 0x40003c00
size = 1024

[peripherals.spi4]
address = 0x40013400
size = 1024

[peripherals.spi5]
address = 0x40015000
size = 1024

[peripherals.spi6]
address = 0x58001400
size = 1024

[peripherals.usart3]
address = 0x40004800
size = 1024

[peripherals.i2c1]
