[config]

[[config.i2c.controllers]]
controller = 1

[config.i2c.controllers.ports.B]
name = "onboard"

[[config.i2c.controllers.ports.B.pins]]
pins = [ 8, 9 ]
af = 4

[[config.i2c.controllers]]
controller = 2
target = true

[[config.i2c.controllers.ports.F.pins]]
pins = [ 0, 1]
af = 4

[[config.i2c.controllers]]
controller = 3

[[config.i2c.controllers.ports.H.pins]]
pins = [ 7, 8 ]
af = 4

[[config.i2c.controllers]]
controller = 4

[[config.i2c.controllers.ports.D.pins]]
pins = [ 12, 13 ]
af = 4

[[config.i2c.controllers.ports.F.pins]]
pins = [ 14, 15 ]
af = 4

[[config.i2c.controllers.ports.F.muxes]]
driver = "ltc4306"
address = 0x44
enable = { gpio_port = "G", pins = [ 0 ], af = 0 }

[[config.i2c.controllers.ports.H.pins]]
pins = [ 11, 12 ]
af = 4

[[config.i2c.devices]]
device = "max31790"
bus = "onboard"
address = 0x20
description = "Fan controller"

[[config.i2c.devices]]
device = "pca9555"
bus = "onboard"
address = 0x21
description = "GPIO expander"

[[config.i2c.devices]]
device = "ina219"
bus = "onboard"
address = 0x40
description = "Current sensor"

[[config.i2c.devices]]
device = "ina219"
bus = "onboard"
address = 0x41
description = "Current sensor"

[[config.i2c.devices]]
device = "ltc4306"
controller = 4
