name = "gemini-bu-vsc7448"
target = "thumbv7em-none-eabihf"
board = "gemini-bu-1"
stacksize = 1024

[kernel]
path = "."
name = "gemini-bu"
requires = {flash = 32768, ram = 8192}
#
# For the kernel (and for any task that logs), we are required to enable
# either "itm" (denoting logging/panicking via ARM's Instrumentation Trace
# Macrocell) or "semihosting" (denoting logging/panicking via ARM
# semihosting).  We are biased to ITM because semihosting is excruciatingly
# slow (it is breakpoint based) and has an undesirable failure mode if logging
# output is generated and debugger is not attached (namely, the target stops).
# If one does choose to change this to semihosting for purposes of
# development, be sure to also change it in every task of interest.
#
features = ["itm"]

[supervisor]
notification = 1

# Flash sections are mapped into flash bank 1 (of 2).
[outputs.flash]
address = 0x08000000
size = 1048576
read = true
execute = true

# RAM sections are currently mapped into DTCM, a small but fast SRAM.
[outputs.ram]
address = 0x20000000
size = 131072
read = true
write = true
execute = false  # let's assume XN until proven otherwise

[tasks.jefe]
path = "../../task/jefe"
name = "task-jefe"
priority = 0
requires = {flash = 8192, ram = 2048}
start = true
features = ["itm"]
stacksize = 1536

[tasks.rcc_driver]
path = "../../drv/stm32h7-rcc"
name = "drv-stm32h7-rcc"
features = ["h753"]
priority = 1
requires = {flash = 8192, ram = 1024}
uses = ["rcc"]
start = true

[tasks.gpio_driver]
path = "../../drv/stm32h7-gpio"
name = "drv-stm32h7-gpio"
features = ["h753"]
priority = 2
requires = {flash = 8192, ram = 1024}
uses = ["gpios1", "gpios2", "gpios3"]
start = true
task-slots = ["rcc_driver"]

[tasks.usart_driver]
path = "../../drv/stm32h7-usart"
name = "drv-stm32h7-usart"
features = ["h753"]
priority = 2
requires = { flash = 8192, ram = 1024}
uses = ["usart3"]
start = true
interrupts = {39 = 1}
task-slots = ["gpio_driver", "rcc_driver"]

[tasks.i2c_driver]
path = "../../drv/stm32h7-i2c-server"
name = "drv-stm32h7-i2c-server"
features = ["h753", "itm"]
priority = 2
requires = {flash = 16384, ram = 2048}
uses = ["i2c1", "i2c3", "i2c4"]
start = true
task-slots = ["gpio_driver", "rcc_driver"]

[tasks.i2c_driver.interrupts]
31 = 0b0000_0001        # I2C1 event
32 = 0b0000_0001        # I2C1 error
72 = 0b0000_0100        # I2C3 event
73 = 0b0000_0100        # I2C3 error
95 = 0b0000_1000        # I2C4 event
96 = 0b0000_1000        # I2C4 error

[tasks.spd]
path = "../../task/spd"
name = "task-spd"
features = ["h753", "itm"]
priority = 2
requires = {flash = 16384, ram = 16384 }
uses = ["i2c2"]
start = true
task-slots = ["gpio_driver", "i2c_driver", "rcc_driver"]

[tasks.spd.interrupts]
33 = 0b0000_0010        # I2C2 event
34 = 0b0000_0010        # I2C2 error

#
# SPI interrupts:
#   spi1 = 35
#   spi2 = 36
#   spi3 = 51
#   spi4 = 84
#   spi5 = 85
#   spi6 = 86
#
[tasks.spi2_driver]
path = "../../drv/stm32h7-spi-server"
name = "drv-stm32h7-spi-server"
priority = 2
requires = {flash = 16384, ram = 2048}
features = ["h753", "spi2"]
uses = ["spi2"]
start = true
interrupts = {36 = 1}
stacksize = 1000
task-slots = ["gpio_driver", "rcc_driver"]

[tasks.spi2_driver.config.spi]
global_config = "spi2"

[tasks.spi4_driver]
path = "../../drv/stm32h7-spi-server"
name = "drv-stm32h7-spi-server"
priority = 2
requires = {flash = 16384, ram = 2048}
features = ["h753", "spi4"]
uses = ["spi4"]
start = true
interrupts = {84 = 1}
stacksize = 1000
task-slots = ["gpio_driver", "rcc_driver"]

[tasks.spi4_driver.config.spi]
global_config = "spi4"

[tasks.user_leds]
path = "../../drv/user-leds"
name = "drv-user-leds"
features = ["stm32h7"]
priority = 2
requires = {flash = 8192, ram = 1024}
start = true
task-slots = ["gpio_driver"]

[tasks.pong]
path = "../../task/pong"
name = "task-pong"
priority = 3
requires = {flash = 8192, ram = 1024}
start = true
task-slots = ["user_leds"]

[tasks.hiffy]
path = "../../task/hiffy"
name = "task-hiffy"
features = ["h753", "stm32h7", "itm", "i2c", "gpio", "spi"]
priority = 3
requires = {flash = 32768, ram = 16384 }
stacksize = 2048
start = true
task-slots = ["gpio_driver", "i2c_driver"]

[tasks.idle]
path = "../../task/idle"
name = "task-idle"
priority = 5
requires = {flash = 128, ram = 256}
stacksize = 256
start = true

[tasks.vsc7448]
path = "../../task/vsc7448"
name = "task-vsc7448"
priority = 3
requires = {flash = 65536, ram = 4096}
stacksize = 2048
start = true
task-slots = ["gpio_driver", { spi_driver = "spi2_driver" }]

[peripherals.rcc]
address = 0x58024400
size = 1024

[peripherals.gpios1]
