name = "gemini-bu"
target = "thumbv7em-none-eabihf"
board = "gemini-bu-1"
chip = "../../chips/stm32h7.toml"
stacksize = 896

[kernel]
path = "."
name = "gemini-bu"
requires = {flash = 32768, ram = 8192}
#
# For the kernel (and for any task that logs), we are required to enable
# either "itm" (denoting logging/panicking via ARM's Instrumentation Trace
# Macrocell) or "semihosting" (denoting logging/panicking via ARM
# semihosting).  We are biased to ITM because semihosting is excruciatingly
# slow (it is breakpoint based) and has an undesirable failure mode if logging
# output is generated and debugger is not attached (namely, the target stops).
# If one does choose to change this to semihosting for purposes of
# development, be sure to also change it in every task of interest.
#
features = ["itm"]

[supervisor]
notification = 1

# Flash sections are mapped into flash bank 1 (of 2).
[outputs.flash]
address = 0x08000000
size = 1048576
read = true
execute = true

# RAM sections are currently mapped into DTCM, a small but fast SRAM.
[outputs.ram]
address = 0x20000000
size = 131072
read = true
write = true
execute = false  # let's assume XN until proven otherwise

[tasks.vsc7448]
path = "../../task/vsc7448"
name = "task-vsc7448"
priority = 3
requires = {flash = 8192, ram = 4096}
stacksize = 2048
start = true
task-slots = [{ spi_driver = "spi2_driver" }]

[tasks.jefe]
path = "../../task/jefe"
name = "task-jefe"
priority = 0
requires = {flash = 8192, ram = 2048}
start = true
features = ["itm"]
stacksize = 1536

[tasks.sys]
path = "../../drv/stm32xx-sys"
name = "drv-stm32xx-sys"
features = ["h753"]
priority = 1
requires = {flash = 8192, ram = 1024}
uses = ["rcc", "gpios1", "gpios2", "gpios3"]
start = true

[tasks.usart_driver]
path = "../../drv/stm32h7-usart"
name = "drv-stm32h7-usart"
features = ["h753"]
priority = 2
requires = { flash = 8192, ram = 1024}
uses = ["usart3"]
start = true
interrupts = {"usart3.irq" = 1}
task-slots = ["sys"]

[tasks.i2c_driver]
path = "../../drv/stm32h7-i2c-server"
name = "drv-stm32h7-i2c-server"
features = ["h753", "itm"]
priority = 2
requires = {flash = 16384, ram = 2048}
uses = ["i2c1", "i2c3", "i2c4"]
start = true
task-slots = ["sys"]

[tasks.i2c_driver.interrupts]
"i2c1.event" = 0b0000_0001
"i2c1.error" = 0b0000_0001
"i2c3.event" = 0b0000_0100
"i2c3.error" = 0b0000_0100
"i2c4.event" = 0b0000_1000
"i2c4.error" = 0b0000_1000

[tasks.spd]
path = "../../task/spd"
name = "task-spd"
features = ["h753", "itm"]
priority = 2
requires = {flash = 16384, ram = 16384 }
uses = ["i2c2"]
start = true
task-slots = ["sys", "i2c_driver"]

[tasks.spd.interrupts]
"i2c2.event" = 0b0000_0010
"i2c2.event" = 0b0000_0010

[tasks.spi2_driver]
path = "../../drv/stm32h7-spi-server"
name = "drv-stm32h7-spi-server"
priority = 2
requires = {flash = 16384, ram = 2048}
features = ["h753", "spi2"]
uses = ["spi2"]
start = true
interrupts = {"spi2.irq" = 1}
stacksize = 880
task-slots = ["sys"]

[tasks.spi2_driver.config.spi]
global_config = "spi2"

[tasks.spi4_driver]
path = "../../drv/stm32h7-spi-server"
name = "drv-stm32h7-spi-server"
priority = 2
requires = {flash = 16384, ram = 2048}
features = ["h753", "spi4"]
uses = ["spi4"]
start = true
interrupts = {"spi4.irq" = 1}
stacksize = 880
task-slots = ["sys"]

[tasks.spi4_driver.config.spi]
global_config = "spi4"

[tasks.user_leds]
path = "../../drv/user-leds"
name = "drv-user-leds"
features = ["stm32h7"]
priority = 2
requires = {flash = 8192, ram = 1024}
start = true
task-slots = ["sys"]

[tasks.pong]
path = "../../task/pong"
name = "task-pong"
priority = 3
requires = {flash = 8192, ram = 1024}
start = true
task-slots = ["user_leds"]

[tasks.hiffy]
path = "../../task/hiffy"
name = "task-hiffy"
features = ["h753", "stm32h7", "itm", "i2c", "gpio", "spi"]
priority = 3
requires = {flash = 32768, ram = 16384 }
stacksize = 2048
start = true
task-slots = ["sys", "i2c_driver"]

[tasks.idle]
path = "../../task/idle"
name = "task-idle"
priority = 5
requires = {flash = 128, ram = 256}
stacksize = 256
start = true

[tasks.vsc7448]
path = "../../task/vsc7448"
name = "task-vsc7448"
priority = 3
requires = {flash = 8192, ram = 4096}
stacksize = 2048
start = true

[tasks.vsc7448.task-slots]
spi_driver = "spi2_driver"

[config]

[[config.i2c.controllers]]
controller = 1

[config.i2c.controllers.ports.B]
name = "onboard"

[[config.i2c.controllers.ports.B.pins]]
pins = [ 8, 9 ]
af = 4

[[config.i2c.controllers]]
controller = 2
target = true

[[config.i2c.controllers.ports.F.pins]]
pins = [ 0, 1]
af = 4

[[config.i2c.controllers]]
controller = 3

[[config.i2c.controllers.ports.H.pins]]
pins = [ 7, 8 ]
af = 4

[[config.i2c.controllers]]
controller = 4

[[config.i2c.controllers.ports.D.pins]]
pins = [ 12, 13 ]
af = 4

[[config.i2c.controllers.ports.F.pins]]
pins = [ 14, 15 ]
af = 4

[[config.i2c.controllers.ports.F.muxes]]
driver = "ltc4306"
address = 0x44
enable = { gpio_port = "G", pins = [ 0 ], af = 0 }

[[config.i2c.controllers.ports.H.pins]]
pins = [ 11, 12 ]
af = 4

[[config.i2c.devices]]
device = "max31790"
bus = "onboard"
address = 0x20
description = "Fan controller"

[[config.i2c.devices]]
device = "pca9555"
bus = "onboard"
address = 0x21
description = "GPIO expander"

[[config.i2c.devices]]
device = "ina219"
bus = "onboard"
address = 0x40
description = "Current sensor"

[[config.i2c.devices]]
device = "ina219"
bus = "onboard"
address = 0x41
description = "Current sensor"

[[config.i2c.devices]]
device = "ltc4306"
controller = 4
port = "F"
address = 0x44
description = "Multiplexer"

#
# The following are devices for which Gemini BU has been or can be used as
# a development or evaluation vehicle
#
[[config.i2c.devices]]
device = "adm1272"
controller = 4
port = "F"
mux = 1
segment = 1
address = 0x10
description = "ADM1272 evaluation board"
pmbus = { rails = [ "ADM_EVL_VOUT" ] }

[[config.i2c.devices]]
device = "isl68224"
controller = 4
port = "F"
mux = 1
segment = 3
address = 0x60
description = "ISL68224 evaluation board"
pmbus = { rails = [ "ISL_EVL_VOUT0", "ISL_EVL_VOUT1", "ISL_EVL_VOUT2" ] }

[[config.i2c.devices]]
device = "tps546b24a"
controller = 4
port = "F"
mux = 1
segment = 4
address = 0x24
description = "TPS546B24A evaluation board"
pmbus = { rails = [ "TPS_EVL_VOUT" ] }


[config.spi.spi2]
controller = 2

[config.spi.spi2.mux_options.port_i]
outputs = [
    {port = "I", pins = [1, 3], af = 5},
]
input = {port = "I", pin = 2, af = 5}

[config.spi.spi2.devices.header]
mux = "port_i"
cs = {port = "I", pin = 0}


[config.spi.spi4]
controller = 4

[config.spi.spi4.mux_options.port_e]
outputs = [
    {port = "E", pins = [2, 6], af = 5},
]
input = {port = "E", pin = 5, af = 5}

[config.spi.spi4.devices.rot]
mux = "port_e"
cs = {port = "E", pin = 4}
