name = "grapefruit-ruby"
inherit = "base.toml"

# Host SP comms goes over a UART to the FPGA, which translates to eSPI messages
# to the Ruby dev board.
[tasks.host_sp_comms]
features = ["usart6", "hardware_flow_control"]
uses = ["usart6"]
interrupts = {"usart6.irq" = "usart-irq"}

[tasks.thermal]
name = "task-thermal"
features = ["grapefruit"]
priority = 5
max-sizes = {flash = 32768, ram = 8192 }
stacksize = 6000
start = true
task-slots = ["i2c_driver", "sensor", "jefe"]
notifications = ["timer"]

[config]
[[config.i2c.controllers]]
controller = 2

[config.i2c.controllers.ports.B]
name = "apml"
sda.pin = 11
scl.pin = 10
af = 4

[config.i2c.controllers.ports.F]
name = "pcie"
sda.pin = 0
scl.pin = 1
af = 4

[[config.i2c.controllers]]
controller = 3

[config.i2c.controllers.ports.H]
name = "vrm"
sda.pin = 8
scl.pin = 7
af = 4

[[config.i2c.controllers]]
controller = 4

[config.i2c.controllers.ports.F]
name = "temp"
scl.pin = 14
sda.pin = 15
af = 4

[[config.i2c.controllers.ports.F.muxes]]
driver = "pca9548"
address = 0x70

# I2C devices below are on the Ruby dev board, not on Grapefruit itself.
# See `RUBY_R01_schematic.pdf` in Drive for details.
[[config.i2c.devices]]
bus = "temp"
mux = 1
segment = 1
address = 0b100_1101
device = "emc2305"
sensors = { speed = 4, names = [ "fan1", "fan2", "fan3", "fan4" ] }
description = "fan controller"
refdes = "U92"

[[config.i2c.devices]]
bus = "temp"
mux = 1
segment = 6
address = 0x48
device = "pct2075" # compatible driver
name = "lm75_a"
sensors = { temperature = 1 }
description = "LM75 (A)"
refdes = "U63"

[[config.i2c.devices]]
bus = "temp"
mux = 1
segment = 5
address = 0x49
device = "pct2075" # compatible driver
name = "lm75_b"
