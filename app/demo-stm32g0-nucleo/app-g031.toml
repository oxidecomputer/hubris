name = "demo-stm32g031-nucleo"
target = "thumbv6m-none-eabi"
chip = "../../chips/stm32g0"
memory = "memory-g031x8.toml"
board = "stm32g031-nucleo"

[kernel]
name = "demo-stm32g0-nucleo"
requires = {flash = 10752, ram = 1296}
features = ["g031"]
stacksize = 640

[tasks.jefe]
name = "task-jefe"
priority = 0
max-sizes = {flash = 4096, ram = 512}
start = true
stacksize = 368
notifications = ["fault", "timer"]

[tasks.sys]
name = "drv-stm32xx-sys"
priority = 1
max-sizes = {flash = 2048, ram = 256}
uses = ["rcc", "gpio", "system_flash"]
start = true
features = ["g031"]
stacksize = 256
task-slots = ["jefe"]

[tasks.pong]
name = "task-pong"
priority = 4
max-sizes = {flash = 1024, ram = 256}
start = true
task-slots = ["user_leds"]
stacksize = 256
notifications = ["timer"]

[tasks.user_leds]
name = "drv-user-leds"
features = ["stm32g0"]
priority = 3
max-sizes = {flash = 2048, ram = 256}
start = true
task-slots = ["sys"]
stacksize = 256
notifications = ["timer"]

[tasks.hiffy]
name = "task-hiffy"
priority = 4
max-sizes = {flash = 8192, ram = 2048}
start = true
task-slots = ["sys"]
stacksize = 912
features = ["stm32g0", "gpio", "micro", "send"]

[tasks.idle]
name = "task-idle"
priority = 5
max-sizes = {flash = 128, ram = 64}
stacksize = 64
start = true
