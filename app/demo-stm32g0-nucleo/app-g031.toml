name = "demo-stm32g031-nucleo"
target = "thumbv6m-none-eabi"
chip = "../../chips/stm32g0"
board = "stm32g031"

[kernel]
name = "demo-stm32g0-nucleo"
requires = {flash = 11702, ram = 1536}
features = ["g031", "panic-halt"]
stacksize = 640

[outputs.flash]
address = 0x08000000
size = 65536
read = true
execute = true

[outputs.ram]
address = 0x20000000
size = 8192
read = true
write = true
execute = false  # let's assume XN until proven otherwise

[tasks.jefe]
name = "task-jefe"
priority = 0
max-sizes = {flash = 4096, ram = 512}
start = true
features = ["log-null"]
stacksize = 368

[tasks.sys]
name = "drv-stm32xx-sys"
priority = 1
max-sizes = {flash = 2048, ram = 256}
uses = ["rcc", "gpio"]
start = true
features = ["g031"]
stacksize = 256

[tasks.pong]
name = "task-pong"
priority = 4
max-sizes = {flash = 1024, ram = 256}
start = true
task-slots = ["user_leds"]
stacksize = 256

[tasks.user_leds]
name = "drv-user-leds"
features = ["stm32g0"]
priority = 3
max-sizes = {flash = 2048, ram = 256}
start = true
task-slots = ["sys"]
stacksize = 256

[tasks.hiffy]
name = "task-hiffy"
priority = 4
max-sizes = {flash = 8192, ram = 2048}
start = true
task-slots = ["sys"]
stacksize = 912
features = ["stm32g0", "gpio", "micro"]

[tasks.idle]
name = "task-idle"
priority = 5
max-sizes = {flash = 128, ram = 64}
stacksize = 64
start = true
