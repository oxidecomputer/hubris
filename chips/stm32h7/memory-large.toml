# Flash sections are mapped into flash bank 1 (of 2).
[[flash]]
address = 0x08000000
size = 1048576
read = true
execute = true

# This maps RAM into AXI SRAM, a 512 kiB bank. This is turned on by default by
# the stm32h7 startup code.
[[ram]]
address = 0x24000000
size = 524288
read = true
write = true
execute = false  # let's assume XN until proven otherwise

# Network buffers are placed in sram1, which is directly accessible by the
# Ethernet MAC.
[[sram1]]
address = 0x30000000
size = 0x20000
read = true
write = true
dma = true

# This is the second bank of flash
[[bank2]]
address = 0x08100000
size = 0x100000
read = true
write = true
execute = false
dma = true
