[package]
name = "task-net"
version = "0.1.0"
authors = ["Cliff L. Biffle <cliff@oxide.computer>"]
edition = "2021"

[dependencies]
cfg-if = "0.1.10"
cortex-m = {version = "0.7", features = ["inline-asm"]}
num-traits = {version = "0.2.12", default-features = false}
serde = {version = "1", default-features = false, features = ["derive"]}
ssmarshal = {version = "1", default-features = false}
stm32h7 = {version = "0.13", features = ["stm32h743"]}
zerocopy = "0.6"

userlib = {path = "../../sys/userlib", features = ["panic-messages"]}
hubris-num-tasks = {path = "../../sys/num-tasks", features = ["task-enum"]}
drv-stm32h7-eth = {path = "../../drv/stm32h7-eth", features = ["with-smoltcp", "ipv6", "h743"]}
drv-stm32xx-sys-api = {path = "../../drv/stm32xx-sys-api", features = ["h743"]}
ringbuf = {path = "../../lib/ringbuf"}
idol-runtime = {git = "https://github.com/oxidecomputer/idolatry.git"}
task-net-api = {path = "../net-api", features = ["use-smoltcp"]}
vsc85xx = { path = "../../drv/vsc85xx", optional = true }
vsc7448-pac = { git = "https://github.com/oxidecomputer/vsc7448", optional = true}

[dependencies.smoltcp]
version = "0.8.0"
default-features = false
features = [
    "proto-ipv6",
    "medium-ethernet",
    "socket-udp",
    "async",
]

[features]
default = ["standalone"]
standalone = []
with_vsc85xx = ["vsc85xx", "vsc7448-pac"]

[build-dependencies]
build-util = {path = "../../build/util"}
build-net = {path = "../../build/net"}
serde = "1"
quote = "1"
syn = {version = "1", features = ["parsing"]}
proc-macro2 = "1"
idol = {git = "https://github.com/oxidecomputer/idolatry.git"}

# This section is here to discourage RLS/rust-analyzer from doing test builds,
# since test builds don't work for cross compilation.
[[bin]]
name = "task-net"
test = false
bench = false
