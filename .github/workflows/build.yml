name: build
on: [push, pull_request]

jobs:
  build-stm32f4:
    name: ARMv7-M demo build
    runs-on: ubuntu-latest
    steps:
      - name: Install ARM binutils
        run: sudo apt-get install binutils-arm-none-eabi
      - uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        id: rustup
        with:
          target: thumbv7em-none-eabihf
          profile: minimal
      - name: Cache cargo outputs
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ steps.rustup.outputs.rustc_hash }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache build outputs
        uses: actions/cache@v2
        with:
          path: |
            target
            !target/dist
          key: ${{ runner.os }}-build7-${{ steps.rustup.outputs.rustc_hash }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Run dist build
        run: cargo xtask dist demo/app.toml
      - name: Upload dist artifacts
        uses: actions/upload-artifact@v1
        with:
          name: target-dist-stm32f4
          path: target/dist
  build-lpc55:
    name: ARMv8-M demo build
    runs-on: ubuntu-latest
    steps:
      - name: Install ARM binutils
        run: sudo apt-get install binutils-arm-none-eabi
      - uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        id: rustup
        with:
          target: thumbv8m.main-none-eabihf
          profile: minimal
      - name: Cache cargo outputs
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ steps.rustup.outputs.rustc_hash }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache build outputs
        uses: actions/cache@v2
        with:
          path: |
            target
            !target/dist
          key: ${{ runner.os }}-build8-${{ steps.rustup.outputs.rustc_hash }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Run package build
        run: cargo xtask dist lpc55/app.toml
      - name: Upload package artifacts
        uses: actions/upload-artifact@v1
        with:
          name: target-dist-lpc55
          path: target/dist
  build-stm32h7:
    name: ARMv7-M demo build (STM32H7)
    runs-on: ubuntu-latest
    steps:
      - name: Install ARM binutils
        run: sudo apt-get install binutils-arm-none-eabi
      - uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        id: rustup
        with:
          target: thumbv7em-none-eabihf
          profile: minimal
      - name: Cache cargo outputs
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ steps.rustup.outputs.rustc_hash }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache build outputs
        uses: actions/cache@v2
        with:
          path: |
            target
            !target/packager
          key: ${{ runner.os }}-build7-${{ steps.rustup.outputs.rustc_hash }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Run package build
        run: |
          cd demo-stm32h7
          ./package.sh
      - name: Upload package artifacts
        uses: actions/upload-artifact@v1
        with:
          name: target-dist-stm32h7
          path: demo-stm32h7/target/dist
