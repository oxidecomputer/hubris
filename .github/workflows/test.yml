name: tests

on:
  push:
    branches: [ "master", "grapefruit-bringup" ]
  pull_request:
    branches: [ "master", "grapefruit-bringup" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run tests
      run: cargo test --verbose --workspace
