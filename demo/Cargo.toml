[package]
authors = ["Cliff L. Biffle <cliff@oxide.computer>"]
edition = "2018"
readme = "README.md"
name = "demo"
version = "0.1.0"

[features]
default = ["itm"]
itm = ["panic-itm", "kern/klog-itm"]
semihosting = ["panic-semihosting", "kern/klog-semihosting"]

[dependencies]
cortex-m = "0.6.0"
cortex-m-rt = "0.6.10"
cortex-m-semihosting = "0.3.3"
panic-itm = {version = "0.4.1", optional = true}
panic-halt = {version = "0.2.0", optional = true}
panic-semihosting = {version = "0.5.3", optional = true}

[dependencies.stm32f4]
features = ["stm32f407", "rt"]
version = "0.10.0"

[dependencies.kern]
path = "../kern"
default-features = false

[build-dependencies]
which = "3.1"
serde = "1"
serde_json = "1"

# this lets you use `cargo fix`!
[[bin]]
name = "demo"
test = false
bench = false

[package.metadata.build]
# Pick ONE of these compilation targets
# target = "thumbv6m-none-eabi"    # Cortex-M0 and Cortex-M0+
# target = "thumbv7m-none-eabi"    # Cortex-M3
# target = "thumbv7em-none-eabi"   # Cortex-M4 and Cortex-M7 (no FPU)
target = "thumbv7em-none-eabihf" # Cortex-M4F and Cortex-M7F (with FPU)
