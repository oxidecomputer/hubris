name = "lpc55"
target = "thumbv8m.main-none-eabihf"
board = "lpcxpresso55s69"
stacksize = 1024

[kernel]
path = "../lpc55"
name = "lpc55"
requires = {flash = 65536, ram = 4096}
features = ["itm"]

[signing.combined]
method = "rsa"
priv-key = "../fake_certs/fake_private_key.pem"
root-cert = "../fake_certs/fake_certificate.der.crt"

[supervisor]
notification = 1

[outputs.flash]
address = 0x00000000
size = 645120
read = true
execute = true

[outputs.ram]
address = 0x20000000
size = 114688
read = true
write = true
execute = true

[tasks.jefe]
path = "../task-jefe"
name = "task-jefe"
priority = 0
requires = {flash = 32768, ram = 4096}
start = true
features = ["itm"]

[tasks.idle]
path = "../task-idle"
name = "task-idle"
priority = 5
requires = {flash = 256, ram = 256}
stacksize = 256
start = true

[tasks.syscon_driver]
path = "../drv/lpc55-syscon"
name = "drv-lpc55-syscon"
priority = 2
requires = {flash = 16384, ram = 1024}
uses = ["syscon", "anactrl", "pmc"]
start = true

[tasks.gpio_driver]
path = "../drv/lpc55-gpio"
name = "drv-lpc55-gpio"
priority = 2
requires = {flash = 16384, ram = 1024}
uses = ["gpio", "iocon"]
start = true

[tasks.user_leds]
path = "../drv/user-leds"
name = "drv-user-leds"
features = ["lpc55"]
priority = 2
requires = {flash = 16384, ram = 1024}
uses = ["iocon"]
start = true

[tasks.usart_driver]
path = "../drv/lpc55-usart"
name = "drv-lpc55-usart"
priority = 2
requires = {flash = 16384, ram = 1024}
uses = ["iocon", "flexcomm0"]
start = true
interrupts = {14 = 1}

[tasks.i2c_driver]
path = "../drv/lpc55-i2c"
name = "drv-lpc55-i2c"
priority = 2
requires = {flash = 16384, ram = 1024}
uses = ["iocon", "flexcomm4"]
start = true

[tasks.rng_driver]
path = "../drv/lpc55-rng"
name = "drv-lpc55-rng"
priority = 2
requires = {flash = 16384, ram = 1024}
uses = ["rng", "pmc"]
start = true

[tasks.spi_driver]
path = "../drv/lpc55-spi-server"
name = "drv-lpc55-spi-server"
priority = 2
requires = {flash = 16384, ram = 1024}
uses = ["iocon", "flexcomm8"]
start = true
interrupts = {59 = 1}

[tasks.ping]
path = "../task-ping"
name = "task-ping"
features = ["uart"]
priority = 4
requires = {flash = 8192, ram = 1024}
start = true

[tasks.pong]
path = "../task-pong"
name = "task-pong"
priority = 3
requires = {flash = 8192, ram = 1024}
uses = ["iocon"]
start = true

[tasks.spam]
path = "../task-spam2"
name = "task-spam"
priority = 3
requires = {flash = 8192, ram = 1024}
stacksize = 1000

[peripherals.syscon]
address = 0x40000000
size = 4096

[peripherals.anactrl]
address = 0x40013000
size = 4096

[peripherals.gpio]
address = 0x4008c000
size = 9348

[peripherals.iocon]
address = 0x40001000
size = 4096

[peripherals.flexcomm0]
address = 0x40086000
size = 4096

[peripherals.flexcomm4]
address = 0x4008A000
size = 4096

[peripherals.pmc]
address = 0x40020000
size = 4096

[peripherals.flexcomm8]
address = 0x4009F000
size = 4096

[peripherals.rng]
address = 0x4003A000
size = 4096
