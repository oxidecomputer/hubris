[package]
authors = ["Laura Abbott <laura@oxide.computer>"]
edition = "2018"
readme = "README.md"
name = "lpc55"
version = "0.1.0"

[features]
default = ["standalone"]
standalone = ["itm"]
itm = ["panic-itm", "kern/klog-itm"]
semihosting = ["panic-semihosting", "kern/klog-semihosting"]
plls = []

[dependencies]
cortex-m = "0.7"
cortex-m-rt = "0.6.12"
cortex-m-semihosting = "0.3.5"
panic-itm = { version = "0.4.1", optional = true }
panic-halt = { version = "0.2.0", optional = true }
panic-semihosting = { version = "0.5.3", optional = true }
lpc55-pac = "0.3.0"
cfg-if = "0.1.10"

[dependencies.kern]
path = "../kern"
default-features = false

# a target for `cargo xtask check`
[package.metadata.build]
target = "thumbv8m.main-none-eabihf"
 
# this lets you use `cargo fix`!
[[bin]]
name = "lpc55"
test = false
bench = false
