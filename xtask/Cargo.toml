[package]
name = "xtask"
version = "1.0.0"
authors = ["Cliff L. Biffle <cliff@oxide.computer>", "Steve Klabnik <steve.klabnik@oxide.computer>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
structopt = "0.3.15"
anyhow = "1.0.32"
cargo_metadata = "0.12.0"

# for dist
serde = { version = "1.0.114", features = ["derive"] }
toml = "0.5.6"
indexmap = { version = "1.4.0", features = ["serde-1"] }
srec = "0.2.0"
goblin = { version = "0.4.3", features = ["std", "elf32", "endian_fd"] }
serde_json = "1.0.56"
path-slash = "0.1.3"
ctrlc = "3.1.5"
# a feature of zip we use is deprecated in 0.5.7, so let's make sure we stay
# on the version that works for us
zip = "=0.5.6"
abi = { path = "../abi" }
byteorder = "1.3.4"
filetime = "0.2.12"
scroll = "0.10"

# For NXP signing
lpc55_support = { path = "../lpc55_support" }
