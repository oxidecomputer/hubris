[package]
name = "drv-stm32h7-usart"
version = "0.1.0"
edition = "2018"

[dependencies]
userlib = {path = "../../sys/userlib", features = ["panic-messages"]}
zerocopy = "0.6.1"
num-traits = { version = "0.2.12", default-features = false }
drv-stm32g0-sys-api = {path = "../stm32g0-sys-api", default-features = false}
stm32h7 = { version = "0.13.0", default-features = false }
cortex-m = { version = "0.7", features = ["inline-asm"] }

[features]
h743 = ["stm32h7/stm32h743", "drv-stm32g0-sys-api/h743"]
h753 = ["stm32h7/stm32h753", "drv-stm32g0-sys-api/h753"]

# This section is here to discourage RLS/rust-analyzer from doing test builds,
# since test builds don't work for cross compilation.
[[bin]]
name = "drv-stm32h7-usart"
test = false
bench = false
