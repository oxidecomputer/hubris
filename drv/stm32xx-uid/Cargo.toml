[package]
name = "drv-stm32xx-uid"
version = "0.1.0"
edition = "2021"

[dependencies]
cfg-if = { workspace = true }

[features]
family-stm32g0 = []
family-stm32h7 = []
family-stm32f4 = []

# This section is here to discourage RLS/rust-analyzer from doing test builds,
# since test builds don't work for cross compilation.
[lib]
test = false
doctest = false
bench = false

[lints]
workspace = true
