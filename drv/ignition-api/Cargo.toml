[package]
name = "drv-ignition-api"
version = "0.1.0"
edition = "2021"

[dependencies]
bitfield = { workspace = true }
cfg-if = { workspace = true }
derive_more = { workspace = true }
idol-runtime = { workspace = true, optional = true }
num-derive = { workspace = true }
num-traits = { workspace = true }
zerocopy = { workspace = true }

derive-idol-err = { path = "../../lib/derive-idol-err" }
drv-fpga-api = { path = "../fpga-api", optional = true }
userlib = { path = "../../sys/userlib", optional = true }

[build-dependencies]
idol = { workspace = true, optional = true }

[features]
default = ["idol-client"]
idol-client = ["drv-fpga-api", "idol", "idol-runtime", "userlib"]
