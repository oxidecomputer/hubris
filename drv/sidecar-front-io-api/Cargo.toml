[package]
name = "drv-sidecar-front-io-api"
version = "0.1.0"
edition = "2021"

[dependencies]
drv-fpga-api = {path = "../../drv/fpga-api"}
vsc85xx = {path = "../../drv/vsc85xx", optional = true}
vsc7448-pac = {git = "https://github.com/oxidecomputer/vsc7448", optional = true}
ringbuf = {path = "../../lib/ringbuf"}
userlib = {path = "../../sys/userlib"}
num-traits = {version = "0.2.12", default-features = false}
zerocopy = "0.6.1"

[features]
controller = []
phy_smi = ["vsc85xx", "vsc7448-pac"]

# a target for `cargo xtask check`
[package.metadata.build]
target = "thumbv7em-none-eabihf"

[build-dependencies]
build-util = {path = "../../build/util"}
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0"
gnarle = {path = "../../lib/gnarle"}
