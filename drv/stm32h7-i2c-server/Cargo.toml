[package]
name = "drv-stm32h7-i2c-server"
version = "0.1.0"
authors = ["Bryan Cantrill <bryan@oxide.computer>"]
edition = "2018"

[dependencies]
userlib = {path = "../../userlib"}
ringbuf = {path = "../../ringbuf"}
num-traits = { version = "0.2.12", default-features = false }
drv-stm32h7-gpio-api = {path = "../stm32h7-gpio-api"}
drv-stm32h7-rcc-api = {path = "../stm32h7-rcc-api"}
drv-stm32h7-i2c = {path = "../stm32h7-i2c"}
drv-i2c-api = {path = "../i2c-api"}
cortex-m-semihosting = "0.3.5"
cortex-m = { version = "0.6.2", features = ["inline-asm"] }
cfg-if = "0.1.10"
bitfield = "0.13"

[build-dependencies]
build-util = {path = "../../build-util"}

[dependencies.stm32h7]
git = "https://github.com/oxidecomputer/stm32-rs-nightlies"

[features]
default = ["standalone", "h743"]
standalone = [ "h743" ]
h7b3 = ["stm32h7/stm32h7b3", "drv-stm32h7-i2c/h7b3"]
h743 = ["stm32h7/stm32h743", "drv-stm32h7-i2c/h743"]
itm = [ "userlib/log-itm" ]

# a target for `cargo xtask check`
[package.metadata.build]
target = "thumbv7em-none-eabihf"

# This section is here to discourage RLS/rust-analyzer from doing test builds,
# since test builds don't work for cross compilation.
[[bin]]
name = "drv-stm32h7-i2c-server"
test = false
bench = false

