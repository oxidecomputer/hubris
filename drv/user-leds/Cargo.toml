[package]
name = "drv-user-leds"
version = "0.1.0"
authors = ["Cliff L. Biffle <cliff@oxide.computer>"]
edition = "2018"

[package.metadata.build]
# Pick ONE of these compilation targets
# target = "thumbv6m-none-eabi"    # Cortex-M0 and Cortex-M0+
# target = "thumbv7m-none-eabi"    # Cortex-M3
# target = "thumbv7em-none-eabi"   # Cortex-M4 and Cortex-M7 (no FPU)
target = "thumbv7em-none-eabihf" # Cortex-M4F and Cortex-M7F (with FPU)

[dependencies]
userlib = {path = "../../userlib"}
stm32f4 = { version = "0.11.0", features = ["stm32f407"], optional = true }
lpc55-pac = { version = "0.1.0", optional = true }
zerocopy = "0.3.0"
num-traits = { version = "0.2.12", default-features = false }
drv-stm32h7-gpio-api = {path = "../stm32h7-gpio-api", optional = true}
cfg-if = "0.1.10"

[build-dependencies]
build-util = {path = "../../build-util"}

[features]
default = ["standalone", "stm32f4"]
standalone = []
stm32h7 = ["drv-stm32h7-gpio-api"]
lpc55 = ["lpc55-pac"]

# This section is here to discourage RLS/rust-analyzer from doing test builds,
# since test builds don't work for cross compilation.
[[bin]]
name = "drv-user-leds"
test = false
bench = false
