[package]
name = "drv-stm32h7-startup"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m = { workspace = true }
cortex-m-rt = { workspace = true }
stm32h7 = { workspace = true }
measurement-token = { path = "../../lib/measurement-token", optional = true }

[features]
h743 = ["stm32h7/stm32h743"]
h753 = ["stm32h7/stm32h753"]
measurement-token-handoff = ["measurement-token"]

[lib]
test = false
doctest = false
bench = false

[lints]
workspace = true
